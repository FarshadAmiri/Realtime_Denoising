{% extends "core/base.html" %}

{% block title %}Register - Audio Stream{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Register</h2>
    
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
            <input type="text" id="username" name="username" required 
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input type="password" id="password" name="password" required 
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label for="password2" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Confirm Password</label>
            <input type="password" id="password2" name="password2" required 
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Register</button>
    </form>
    
    <div style="text-align: center;">
        <p>Already have an account? <a href="{% url 'login' %}" style="color: #3498db;">Login</a></p>
    </div>
</div>
{% endblock %}
